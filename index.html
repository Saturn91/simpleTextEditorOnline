<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online File Editor</title>
    <link href='./styles.css' rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript"  src="./scripts/utils.js"></script>
    <script type="text/javascript"  src="./scripts/formats.js"></script>
    <script type="text/javascript"  src='./scripts/rectangles/rectangle.js'></script>
    <script type="text/javascript"  src='./scripts/rectangles/font.js'></script>
    <script type="text/javascript"  src='./scripts/rectangles/reactangleManager.js'></script>
    <script type="text/javascript"  src="./scripts/htmlElement.service.js"></script>
    <script type="text/javascript"  src="./scripts/menu.actions.js"></script>
    <script type="text/javascript"  src="./scripts/localFile.service.js"></script>
    <script type="text/javascript"  src="./scripts/image.service.js"></script>
</head>
<body>
    <div class='submenu'>
        <button id='show-file-menu-btn'>File</button>
        <button id='show-tools-menu-btn'>Tools</button>
    </div>
    <div class="container">
        <div id='file-menu' class='menu'>
            <div class='input-line margin-top-spaced'>
                <input type='file' id='load-file-input'>
                <button id='load-file-btn'>Import file</button>
            </div>           
            <button id='save-file-btn' class='form-end-btn'>download document as File</button>

            <div class='input-line margin-top-spaced'>
                <input type='text' value='new File' id='fileNameInput'><button id='saveFileBtn'>Browser save</button>
            </div>
            <div class='input-line'>
                <select id='fileSelect'>
                    <option></option>
                </select>
                <button id='loadFileBtn'>Browser Load</button>
            </div>

            <h2>Available Browser files</h2>
            <div id='browser-file-list'></div>
        </div> 
        <div id='editor-menu' class='menu' style='display: none'>
            <button class='form-end-btn margin-top-spaced' id='addRectangleBtn'>Add Rectangle</button>
            <form action="/action_page.php" class='hidden margin-top-spaced' id='elementForm'>
                <h1 id='title-input'>Rect-0</h1>
                <div class='input-line'>
                    <label for="positionX">Pos [mm] x:</label>
                    <input type="number" id="positionX-input" name="positionX" value="0">
                    <label for="positionY">y:</label>
                    <input type="number" id="positionY-input" name="positionY" value="0">
                </div>
                <div class='input-line'>
                    <button class='form-end-btn' type='button' id='z-Up-Btn'>move Z up</button>
                    <button class='form-end-btn' type='button' id='z-Down-Btn'>move z down</button>
                </div>
                <div class='input-line'>
                    <label for="width">Width [%]:</label>
                    <input type="number" id="width-input" name="width" value="0">
                    <input type="string" id="actualWidth-display" value="0px" disabled='true'>
                </div>
                <div class='input-line'>
                    <label for="height">Height [mm]:</label>
                    <input type="number" id="height-input" name="height" value="0">
                </div>
                <div class='input-line'>
                    <label for="default">Default:</label>
                    <input type="checkbox" name="default" value="default" checked class='checkbox' id='default-font-input'>
                </div>
                <div class='input-line'>
                    <label for="italic">Italic:</label>
                    <input type="checkbox" name="italic" value="italic" class='checkbox' id='italic-font-input'>
                </div>
                <div class='input-line'>
                    <label for="bold">Bold:</label>
                    <input type="checkbox" name="bold" value="bold" class='checkbox' id='bold-font-input'>
                </div>
                <div class='input-line'>
                    <label for="backgroundColor">Rect Color:</label>
                    <input type="color" name="backgroundColor" value="#ffffff" class='backgroundColor-input' id='backgroundColor-input'>
                </div>
                <div class='input-line margin-top-spaced'>
                    <input type='file' value='none' id='backgroundImage-upload'>
                </div>
                <div class='input-line'>
                    <label for="color">Font Color: </label>
                    <input type="color" name="color" value="#000000" class='color-input' id='font-color-input'>
                </div>
                <div class='input-line'>
                    <label for="font-size">Font size [px]:</label>
                    <input type="number" id="font-size-input" name="font-size" value="12">
                </div>
                <div class='input-line'>
                    <label for="text">Text:</label>
                    <textarea id='text-input' name='text'></textarea>
                </div>
                <button class='form-end-btn' type='button' id='delte-rect-btn'>Delete</button>
                <button class='form-end-btn' type='button' id='edit-rect-btn'>Edit</button>
            </form>
        </div>              
        
        <div class='editor center-children-horizontal'>
            <div id='visible-outline-page' class='visible-outline center-children-horizontal'>
                <div id='printable-area' class='printable-area'>

                </div>
            </div>        
        </div>        
    </div>    
    <script src="./scripts.js"></script> 
    <script src="./scripts/print.script.js"></script> 
</body>
</html>
